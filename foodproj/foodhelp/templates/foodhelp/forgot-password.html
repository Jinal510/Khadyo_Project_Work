{% load static %}
<html lang="en">


<!-- Mirrored from html.softtechitltd.com/khadyo/khadyo/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 03 Jul 2021 06:57:16 GMT -->
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Page Title -->
    <title>Login - HTML 5 Template</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/meanmenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/font-awsome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'foodhelp/assets/css/mystyle.css' %}">
</head>

<body>
    <!-- Preloader Starts -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
    <!-- header -->
    <header>
        <!-- header-top -->
       
        <!-- header-bottom -->
        <div class="header-bottom margin-top-20">
            <div class="container position-relative">
                <div class="row d-flex align-items-center">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-3">
                        <div class="logo">
                            <a href="index-2.html"> <img src="{% static 'foodhelp/assets/images/logo/logo.png' %}" alt="logo"></a>
                        </div>
                    </div>
                  
                    
                </div>
                <!-- mobile-menu -->
                <div class="mobile-menu"></div>
            </div>
        </div>
    </header>

    <!-- breadcrumb-area -->
    <div class="banner-area breadcrumb-area padding-top-1 padding-bottom-1">
        <div class="bread-shapes">
            <span class="b-shape-1 item-bounce"><img src="{% static 'foodhelp/assets/images/img/5.png' %}" alt=""></span>
            <span class="b-shape-2"><img src="{% static 'foodhelp/assets/images/img/6.png' %}" alt=""></span>
            <span class="b-shape-3"><img src="{% static 'foodhelp/assets/images/img/7.png' %}" alt=""></span>
            <span class="b-shape-4"><img src="{% static 'foodhelp/assets/images/img/9.png' %}" alt=""></span>
            <span class="b-shape-5"><img src="{% static 'foodhelp/assets/images/shapes/18.png' %}" alt=""></span>
            <span class="b-shape-6 item-animateOne"><img src="{% static 'foodhelp/assets/images/img/7.png' %}" alt=""></span>
        </div>
        <div class="container padding-top-120">
            <div class="row justify-content-center">
                <nav aria-label="breadcrumb">
                    <h2 class="page-title">Forgot-Password page</h2>
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Forgot-Password page</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- contact-form-area -->
    <section class="about-area about-area2 writeto-us login-area padding-top-120 signup-area padding-bottom-60">
        <div class="form-shapes">
            <span class="fs1 item-animateOne"><img src="{% static 'foodhelp/assets/images/shapes/1.png' %}" alt=""></span>
            <span class="fs2 item-bounce"><img src="{% static 'foodhelp/assets/images/shapes/12.png' %}" alt=""></span>
            <span class="fs3"><img src="{% static 'foodhelp/assets/images/shapes/13.png' %}" alt=""></span>
            <span class="fs4 item-bounce"><img src="{% static 'foodhelp/assets/images/shapes/26.png' %}" alt=""></span>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12  wow fadeInUp">
                    <div class="about-left">
                        <div class="about-l-shapes">
                            <span class="als-1"><img src="{% static 'foodhelp/assets/images/shapes/2.png' %}" alt=""></span>
                        </div>
                        <div class="row">
                            <div
                                class="col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-end justify-content-end margin-bottom-20">
                                <div class="about-gallery-1">
                                    <img src="{% static 'foodhelp/assets/images/gallery/1.jpg' %}" alt="">
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-8 margin-bottom-20">
                                <div class="about-gallery-2">
                                    <img src="{% static 'foodhelp/assets/images/gallery/2.jpg' %}" alt="">

                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="about-gallery-3">
                                    <img src="{% static 'foodhelp/assets/images/gallery/3.jpg' %}" alt="">
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5 col-5 d-flex align-items-stretch ">
                                <div class="about-gallery-5 text-center">
                                    <img src="{% static 'foodhelp/assets/images/gallery/5.jpg' %}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 wow fadeInUp">
                    <div class="contact-form-area login-form-area signup-form-area">
                        <h3>Forgot  <span> Password</span></h3>
                        <form action="{% url 'forgot-password' %}" method="POST">
                            {% csrf_token %}
                            {% if e_msg %}
                            <div class="footer text-center">
                                <div class="alert alert-danger" role="alert">
                                    {{e_msg}}
                                  </div>
                            {% endif %}
        
                            {% if s_msg %}
                                <div class="alert alert-success" role="alert">
                                    {{s_msg}}
                                </div>
                            {% endif %}
                            <input type="email" name="email" placeholder="email" style="text-transform: lowercase;">
                            
                            
                            <div class="login-btn">
                                <input type="submit" class="btn" value="Send OTP">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer area -->
    <footer class="padding-top-40 padding-bottom-40">
        <div class="fo-shapes">
            <span class="fs-1"><img src="{% static 'foodhelp/assets/images/gallery/26.png' %}" alt=""></span>
            <span class="fs-2 item-animateTwo"><img src="{% static 'foodhelp/assets/images/shapes/25.png' %}" alt=""></span>
            <span class="fs-3 item-animateTwo"><img src="{% static 'foodhelp/assets/images/shapes/26.png' %}" alt=""></span>
            <span class="fs-4 item-animateOne"><img src="{% static 'foodhelp/assets/images/shapes/27.png' %}" alt=""></span>
            <span class="fs-5 item-bounce"><img src="{% static 'foodhelp/assets/images/shapes/3.png' %}" alt=""></span>
            <span class="fs-6"><img src="{% static 'foodhelp/assets/images/shapes/22.png' %}" alt=""></span>
            <span class="fs-7"><img src="{% static 'foodhelp/assets/images/shapes/30.png' %}" alt=""></span>
        </div>
        <div class="footer-top d-none d-md-block">
            <div class="container">
                <div class="row align-items-center justify-content-between padding-bottom-25">
                    <div class="col-lg-3 col-md-3">
                        <div class="f-logo">
                            <a href="index-2.html"> <img src="{% static 'foodhelp/assets/images/logo/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="f-title">
                            <h4>Feel Hunger! Order Your<span> Like Food.</span></h4>
                        </div>
                    </div>
                    
                </div>
                <hr>
            </div>
        </div>
        <div class="footer-bottom padding-top-1 padding-bottom-1">
           
        </div>
        
    </footer>

    <!-- ToTop Button -->
    <button class="scrollup"><i class="fas fa-angle-up"></i></button>

    <!-- Javascript Files -->
    <script src="{% static 'foodhelp/assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/jquery.meanmenu.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/slick.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/counterup.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/countdown.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/waypoints.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/jquery-ui.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/easing.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/vendor/wow.min.js' %}"></script>
    <script src="{% static 'foodhelp/assets/js/main.js' %}"></script>

</body>

</html>
