{% extends 'foodhelp/index.html' %}
{% load static %}}

{% block content %}
    <!-- breadcrumb-area -->
    <div class="banner-area breadcrumb-area padding-top-1 padding-bottom-1">
        <div class="bread-shapes">
            <span class="b-shape-1 item-bounce"><img src="{% static 'foodhelp/assets/images/img/5.png' %}" alt=""></span>
            <span class="b-shape-2"><img src="{% static 'foodhelp/assets/images/img/6.png' %}" alt=""></span>
            <span class="b-shape-3"><img src="{% static 'foodhelp/assets/images/img/7.png' %}" alt=""></span>
            <span class="b-shape-4"><img src="{% static 'foodhelp/assets/images/img/9.png' %}" alt=""></span>
            <span class="b-shape-5"><img src="{% static 'foodhelp/assets/images/shapes/18.png' %}" alt=""></span>
            <span class="b-shape-6 item-animateOne"><img src="{% static 'foodhelp/assets/images/img/7.png' %}" alt=""></span>
        </div>
        <div class="container padding-top-120">
            <div class="row justify-content-center">
                <nav aria-label="breadcrumb">
                    <h2 class="page-title">Registration Page</h2>
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Registration Page</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- contact-form-area -->
    <section class="about-area about-area2 writeto-us login-area signup-area padding-top-120 padding-bottom-120">
        <div class="form-shapes">
            <span class="fs1 item-animateOne"><img src="{% static 'foodhelp/assets/images/shapes/1.png' %}" alt=""></span>
            <span class="fs2 item-bounce"><img src="{% static 'foodhelp/assets/images/shapes/12.png' %}" alt=""></span>
            <span class="fs3"><img src="{% static 'foodhelp/assets/images/shapes/13.png' %}" alt=""></span>
            <span class="fs4 item-bounce"><img src="{% static 'foodhelp/assets/images/shapes/26.png' %}" alt=""></span>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12  wow fadeInUp">
                    <div class="about-left">
                        <div class="about-l-shapes">
                            <span class="als-1"><img src="{% static 'foodhelp/assets/images/shapes/2.png' %}" alt=""></span>
                        </div>
                        <div class="row">
                            <div
                                class="col-lg-4 col-md-4 col-sm-4 col-4 d-flex align-items-end justify-content-end margin-bottom-20">
                                <div class="about-gallery-1">
                                    <img src="{% static 'foodhelp/assets/images/gallery/1.jpg' %}" alt="">
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-8 margin-bottom-20">
                                <div class="about-gallery-2">
                                    <img src="{% static 'foodhelp/assets/images/gallery/2.jpg' %}" alt="">

                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                <div class="about-gallery-3">
                                    <img src="{% static 'foodhelp/assets/images/gallery/3.jpg' %}" alt="">
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5 col-5 d-flex align-items-stretch ">
                                <div class="about-gallery-5 text-center">
                                    <img src="{% static 'foodhelp/assets/images/gallery/5.jpg' %}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 wow fadeInUp">
                    <div class="contact-form-area login-form-area signup-form-area">
                        <h3>Signup <span>now</span></h3>
                        {% if s_msg %}
                        <div class="alert alert-success" role="alert">
                            {{s_msg}}
                        </div>
                        {% else %}
                        <div class="alert alert-danger" role="alert">
                            {{s_msg}}
                        </div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <label for="Role"></label>Choose a Role:</label>

                            <select name="role" id="role" style="text-transform: lowercase;">
                              <option value="foodhelper" style="text-transform: lowercase;">Foodhelper</option>
                              <option value="ngo" style="text-transform: lowercase;">NGO</option>
                             
                            </select>
                            <br>
                            <br>
                           
                            <input type="text" name="name" placeholder="name" style="text-transform: lowercase;">
                            <input type="email" name="email" placeholder="email" style="text-transform: lowercase;">
                            <input type="password" name="password" placeholder="password" style="text-transform: lowercase;">
                            <input type="password" name="confirmpassword" placeholder="confirmpassword" style="text-transform: lowercase;">
                            
                            <div class="login-btn">
                                <input type="submit" class="btn" value="submit">
                                <span>already have an account? <a href="{% url 'login' %}">login</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
