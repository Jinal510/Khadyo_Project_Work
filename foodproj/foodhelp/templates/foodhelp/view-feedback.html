{% extends 'foodhelp/index.html' %}
{% load static %}}

{% block content %}
    <!-- breadcrumb-area -->
    <div class="banner-area breadcrumb-area padding-top-1 padding-bottom-1">
        <div class="bread-shapes">
            <span class="b-shape-1 item-bounce"><img src="{% static 'foodhelp/assets/images/img/5.png' %}" alt=""></span>
            <span class="b-shape-2"><img src="{% static 'foodhelp/assets/images/img/6.png' %}" alt=""></span>
            <span class="b-shape-3"><img src="{% static 'foodhelp/assets/images/img/7.png' %}" alt=""></span>
            <span class="b-shape-4"><img src="{% static 'foodhelp/assets/images/img/9.png' %}" alt=""></span>
            <span class="b-shape-5"><img src="{% static 'foodhelp/assets/images/shapes/18.png' %}" alt=""></span>
            <span class="b-shape-6 item-animateOne"><img src="{% static 'foodhelp/assets/images/img/7.png' %}" alt=""></span>
        </div>
        <div class="container padding-top-120">
            <div class="row justify-content-center">
                <nav aria-label="breadcrumb">
                    <h2 class="page-title">View Food</h2>
                    <ol class="breadcrumb text-center">
                        <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">View Food</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- portfolio banner area -->
    
    

    <!-- portfolio-info -->
   
      <!-- testimonial -->
      <section class="testimonial padding-bottom-120 padding-top-110">
        <div class="container">
            <div class="testi-shapes">
                <span class="ts-1"><img src="{% static 'foodhelp/assets/images/img/31.png' %}" alt=""></span>
                <span class="ts-2"><img src="{% static 'foodhelp/assets/images/img/32.png' %}" alt=""></span>
                <span class="ts-3 item-animateTwo"><img src="{% static 'foodhelp/assets/images/shapes/7.png' %}" alt=""></span>
                <span class="ts-4"><img src="{% static 'foodhelp/assets/images/shapes/26.png' %}" alt=""></span>
            </div>
            <div class="common-title-area text-center padding-bottom-50 wow fadeInUp">
                <h3>testimonial</h3>
                <h2>client <span>feedback</span></h2>
            </div>
            
            <div class="testimonial-active">
                {% for v in adata %}
                <div class="single-testimonial">
                    <div class="testi-top">
                        <div class="tin-shapes">
                            <span class="tsin-1"><img src="" alt=""></span>

                        </div>
                        <div class="testi-img">
                            <img src="" alt="">
                        </div>
                       
                        <div class="testi-meta">
                            <h6>{{v.name}}</h6>
                            <p></p>
                            <div class="testi-rating">
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                                <span><i class="fas fa-star"></i></span>
                            </div>
                        </div>
                    </div>
                    
                    <p>{{v.feedback}}</p>
                    
                </div>
                {% endfor %}
            </div>
            
        </div>
    </section>


{% endblock %}
